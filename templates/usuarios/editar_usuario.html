{% extends "layouts/layout.html" %}
{% block content %}
<div class="container">
  <div class="row mb-3">
    <div class="col-md-12">
      <h2>Editar Usuario</h2>
      <a href="{{ url_for('main.usuarios') }}" class="btn btn-sm btn-secondary mb-3">
        <i class="fas fa-arrow-left me-1"></i> Volver
      </a>
    </div>
  </div>

  {% if error %}
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    <strong><i class="fas fa-exclamation-circle"></i> Error:</strong> {{ error }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endif %}

  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0">Datos del Usuario</h5>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('main.editar_usuario', usuario_id=usuario.id) }}">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre }}" required>
            </div>
            
            <div class="mb-3">
              <label for="cedula" class="form-label">Cédula</label>
              <input type="text" class="form-control" id="cedula" name="cedula" value="{{ usuario.cedula }}" required>
            </div>
            
            <div class="mb-3">
              <label for="plan" class="form-label">Plan</label>
              <select class="form-select" id="plan" name="plan">
                <option value="Diario" {% if usuario.plan == 'Diario' %}selected{% endif %}>Diario - $5.000</option>
                <option value="Quincenal" {% if usuario.plan == 'Quincenal' %}selected{% endif %}>Quincenal - $35.000</option>
                <option value="Mensual" {% if usuario.plan == 'Mensual' %}selected{% endif %}>Mensual - $70.000</option>
                <option value="Estudiantil" {% if usuario.plan == 'Estudiantil' %}selected{% endif %}>Estudiantil - $50.000</option>
                <option value="Dirigido" {% if usuario.plan == 'Dirigido' %}selected{% endif %}>Dirigido - $130.000</option>
                <option value="Personalizado" {% if usuario.plan == 'Personalizado' %}selected{% endif %}>Personalizado - $250.000</option>
              </select>
            </div>
            
            <div class="mb-3">
              <label for="fecha_vencimiento_plan" class="form-label">Fecha de Vencimiento del Plan</label>
              <input type="date" class="form-control" id="fecha_vencimiento_plan" name="fecha_vencimiento_plan" 
                     value="{{ usuario.fecha_vencimiento_plan.strftime('%Y-%m-%d') if usuario.fecha_vencimiento_plan else '' }}">
            </div>
            
            <div class="mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ajustar_dias" name="ajustar_dias" onchange="toggleDiasRestantes()">
                <label class="form-check-label" for="ajustar_dias">
                  Ajustar días restantes manualmente
                </label>
              </div>
            </div>
            
            <div class="mb-3" id="div_dias_restantes" style="display: none;">
              <label for="dias_restantes" class="form-label">Días restantes del plan</label>
              <input type="number" class="form-control" id="dias_restantes" name="dias_restantes" min="1" max="365" value="{% if usuario.fecha_vencimiento_plan %}{{ ((usuario.fecha_vencimiento_plan - today.date()).days)|default(30, true) }}{% else %}30{% endif %}">
              <div class="form-text">Ingrese el número de días que desea que dure el plan a partir de hoy</div>
            </div>
            
            <div class="mb-3">
              <label for="metodo_pago" class="form-label">Método de Pago</label>
              <select class="form-select" id="metodo_pago" name="metodo_pago">
                <option value="Efectivo" {% if usuario.metodo_pago == 'Efectivo' %}selected{% endif %}>Efectivo</option>
                <option value="Tarjeta" {% if usuario.metodo_pago == 'Tarjeta' %}selected{% endif %}>Tarjeta</option>
                <option value="Transferencia" {% if usuario.metodo_pago == 'Transferencia' %}selected{% endif %}>Transferencia</option>
                <option value="Nequi" {% if usuario.metodo_pago == 'Nequi' %}selected{% endif %}>Nequi</option>
                <option value="Daviplata" {% if usuario.metodo_pago == 'Daviplata' %}selected{% endif %}>Daviplata</option>
              </select>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a href="{{ url_for('main.usuarios') }}" class="btn btn-secondary me-md-2">Cancelar</a>
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save me-1"></i> Guardar Cambios
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  function toggleDiasRestantes() {
    const checkAjustarDias = document.getElementById('ajustar_dias');
    const divDiasRestantes = document.getElementById('div_dias_restantes');
    const fechaVencimiento = document.getElementById('fecha_vencimiento_plan');
    
    if (checkAjustarDias.checked) {
      divDiasRestantes.style.display = 'block';
      fechaVencimiento.disabled = true;
    } else {
      divDiasRestantes.style.display = 'none';
      fechaVencimiento.disabled = false;
    }
  }
</script>
{% endblock %}

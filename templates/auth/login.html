{% extends "layouts/layout.html" %}

{% block content %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card shadow-lg">
      <div class="card-header bg-primary text-white">
        <h4 class="card-title mb-0"><i class="fas fa-lock me-2"></i>Iniciar sesión</h4>
      </div>
      <div class="card-body">
        <form method="post" action="{{ url_for('main.auth.login') }}">
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
          </div>
          
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sign-in-alt me-2"></i>Iniciar sesión
            </button>
          </div>
        </form>
        
        <div class="mt-4 text-center">
          <p class="text-muted">Credenciales por defecto: </p>
          <p><strong>Usuario:</strong> admin <br><strong>Contraseña:</strong> admin123</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
